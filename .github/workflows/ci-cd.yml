name: CI/CD pipeline
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-file-storage:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-file-storage:latest

      - name: Push and run Docker image
        run: |
             docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-file-storage:latest
             docker stop fastapi-file-storage:latest || true
             docker rm fastapi-file-storage:latest || true
             docker run -d --name fastapi-file-storage:latest -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/fastapi-file-storage:latest
